<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="64" height="64" fill="#fef3c7" rx="8"/>
  
  <!-- 棋盘网格 -->
  <g stroke="#d97706" stroke-width="0.5" opacity="0.3">
    <line x1="16" y1="16" x2="48" y2="16"/>
    <line x1="16" y1="32" x2="48" y2="32"/>
    <line x1="16" y1="48" x2="48" y2="48"/>
    <line x1="16" y1="16" x2="16" y2="48"/>
    <line x1="32" y1="16" x2="32" y2="48"/>
    <line x1="48" y1="16" x2="48" y2="48"/>
  </g>
  
  <!-- 黑子 -->
  <circle cx="28" cy="28" r="6" fill="#1a202c">
    <defs>
      <radialGradient id="blackGradient">
        <stop offset="0%" stop-color="#4a5568"/>
        <stop offset="100%" stop-color="#1a202c"/>
      </radialGradient>
    </defs>
    <circle cx="28" cy="28" r="6" fill="url(#blackGradient)"/>
  </circle>
  
  <!-- 白子 -->
  <circle cx="36" cy="36" r="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="0.5">
    <defs>
      <radialGradient id="whiteGradient">
        <stop offset="0%" stop-color="#ffffff"/>
        <stop offset="100%" stop-color="#edf2f7"/>
      </radialGradient>
    </defs>
    <circle cx="36" cy="36" r="6" fill="url(#whiteGradient)"/>
  </circle>
</svg>

